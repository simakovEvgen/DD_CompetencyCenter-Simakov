<!DOCTYPE html>
<html lang="en" ng-app="ViewApp">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>ClassWork - Task 2</title>
    <base href="/DD_CompetencyCenter--Simakov--master/lesson_16/ClassWork/task2/" />
    <script src="libs/angular.js"></script>
    <script src="libs/angular_route.js"></script>
    <link href="libs/bootstrap.css" rel="stylesheet" />
    <link href="libs/bootstrap-theme.css" rel="stylesheet" />

    <script>


        /*
         *
         ### Задача 2
         Добавьте в код предыдущей задачи путь, который будет использоваться по умолчанию и поддержку режима html5Mode
         *
         * */



        var viewApp = angular.module('ViewApp', ['ngRoute'])
            .config(function ($routeProvider, $locationProvider) {

                $routeProvider
                    .when('/view1', {
                        templateUrl: 'views/view1.html',
                    })
                    .when('/view2', {
                        templateUrl: 'views/view2.html'
                    })
                    .otherwise({
                        redirectTo: '/view1'
                    });
                $locationProvider.html5Mode(true);
            })

    </script>
</head>
<body>
<div class="panel">
    <ul class="nav nav-tabs">
        <li><a href="view1">View1</a></li>
        <li><a href="view2">View1</a></li>
    </ul>
</div>
<div class="panel" ng-view></div>
</body>
</html>
