<!DOCTYPE html>
<html lang="en" ng-app="ViewApp">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>ClassWork - Task 1</title>
    <script src="../../Libraries/angular.js"></script>
    <script src="../../Libraries/angular_route.js"></script>
    <link href="../../Libraries/bootstrap.css" rel="stylesheet" />
    <link href="../../Libraries/bootstrap-theme.css" rel="stylesheet" />

    <script>


        /*
        *
        * ### Задача 1
         Создайте страницу с двумя ссылками view1 и view2. Реализуйте переключение view между view1 и view2 при клике по ссылкам.
         Файлы для задачи находятся в папке Task
        *
        * */



        var viewApp = angular.module('ViewApp', ['ngRoute'])
            .config(function ($routeProvider) {

                $routeProvider
                    .when('/view1', {
                        templateUrl: 'views/view1.html',
                    })
                    .when('/view2', {
                        templateUrl: 'views/view2.html'
                    })
                    .otherwise({
                        redirectTo: '/view1'
                    })
            })

    </script>
</head>
<body>
<div class="panel">
    <ul class="nav nav-tabs">
        <li><a href="#/view1">View1</a></li>
        <li><a href="#/view2">View2</a></li>
    </ul>
</div>
<div class="panel" ng-view></div>
</body>
</html>
