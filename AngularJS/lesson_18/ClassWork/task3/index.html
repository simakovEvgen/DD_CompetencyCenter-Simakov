<!DOCTYPE html>
<html lang="en" ng-app="CustomDirectiveApp">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>ClassWork - Task 3</title>
    <script src="../../Libraries/angular.js"></script>
    <link href="../../Libraries/bootstrap.css" rel="stylesheet" />
    <link href="../../Libraries/bootstrap-theme.css" rel="stylesheet" />

    <script>


        /*

         ### Задача 3
         Имеется html-разметка:
         ```
         <div custom-directive>’myButton’</div>
         ```
         Создайте директиву, результатом работы которой станет кнопка с текстом 'myButton'.
         Используйте свойство transclude.


         * */

        var customDirictiveApp = angular.module('CustomDirectiveApp',[])
            .directive('customDirective', function() {
                return {
                    restrict: 'A',
                    transclude: true,
                    template: '<button ng-transclude></button>'
                }
            })

    </script>
</head>
<body>
<div class="container">
    <div custom-directive>’myButton’</div>
</div>
</body>
</html>
