<!DOCTYPE html>
<html lang="en" ng-app="CustomDirectiveApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>HomeWork - Task 3</title>
    <script src="../../Libraries/angular.js"></script>
    <link href="../../Libraries/bootstrap.css" rel="stylesheet" />
    <link href="../../Libraries/bootstrap-theme.css" rel="stylesheet" />

    <script>


        /*

         ### Задача 3
         Создайте директиву dialogBox, которая будет выводить на экран в диалоговом окне содержимое элемента, к
         которому привязана директива.


         * */


        var customDirictiveApp = angular.module('CustomDirectiveApp',[])
            .directive('box', function() {
                return {
                    restrict: 'A',
                    compile: function () {
                        return {
                            post: function postLink(scope, elem, attrs) {
                                var par = elem;
                                alert(par[0].innerHTML);
                            }
                        }
                    }
                }
            })


    </script>
</head>
<body>
<div class="container">
    <p box>Я Тут!</p>
</div>
</body>
