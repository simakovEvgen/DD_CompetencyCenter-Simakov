<!DOCTYPE html>
<html lang="en" ng-app="CustomDirectiveApp">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>ClassWork - Task 1</title>
    <script src="../../Libraries/angular.js"></script>
    <link href="../../Libraries/bootstrap.css" rel="stylesheet" />
    <link href="../../Libraries/bootstrap-theme.css" rel="stylesheet" />

    <script>


        /*

         ### Задача 1
         Создайте пользовательскую директиву, которой можно передать массив, а результатом её работы будет сгенерированный список.

         * */

        var customDirictiveApp = angular.module('CustomDirectiveApp',[])
            .controller('CustomDirectiveCtrl', function($scope) {
                $scope.items = [{name: "Superman"}, {name: "Batman"}, {name: "Joker"}];
        })
            .directive('olList', function() {
                return function(scope, el, attr) {
                    var arrtVal = attr["olList"];
                    var data = scope[arrtVal];
                    if (angular.isArray(data)){
                        var e = angular.element('<ol>');
                        el.append(e);
                        for (var i = 0; i < data.length; i++){
                            e.append(angular.element('<li>').text(data[i].name));
                        }
                    }
                }
            })

    </script>
</head>
<body ng-controller="CustomDirectiveCtrl">
<div class="container">
    <div ol-list="items"></div>
</div>
</body>
</html>
