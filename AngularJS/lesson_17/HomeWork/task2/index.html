<!DOCTYPE html>
<html lang="en" ng-app="ParaghaphDirectiveApp">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>ClassWork - Task 2</title>
    <script src="../../Libraries/angular.js"></script>
    <link href="../../Libraries/bootstrap.css" rel="stylesheet" />
    <link href="../../Libraries/bootstrap-theme.css" rel="stylesheet" />

    <script>


        /*
         ### Задача 2
         Создайте директиву, которая на основе массива будет создавать определенное количество параграфов:
         1) генерация должна происходить не с помощью jqLite, а с помощью шаблона,
         2) директиву можно применить только как атрибут,
         3) сгенерированный контент должен полностью заменить собой элемент, к которому применяется директива,
         4) у неё должен быть независимый scope.
         * */

        var customDirictiveApp = angular.module('ParaghaphDirectiveApp',[])
            .directive('myDir', function() {
                return {
                    template: "<div><div ng-repeat='item in items'><p>{{item.text}}</p></div></div>",
                    restrict: 'A',
                    replace: true,
                    scope: {
                        items: '=myDir'
                    }
                }
            })
            .controller('ParaghaphDirectiveCtrl', function($scope) {
                $scope.items = [
                    {
                        text: "Quam diu etiam furor iste tuus nos eludet? Ab illo tempore, ab est sed immemorabili. Quae vero auctorem tractata ab fiducia dicuntur. Non equidem invideo, miror magis posuere velit aliquet. Morbi odio eros, volutpat ut pharetra vitae, lobortis sed nibh."
                    },
                    {
                        text: "Tityre, tu patulae recubans sub tegmine fagi dolor. Plura mihi bona sunt, inclinet, amari petere vellent. Vivamus sagittis lacus vel augue laoreet rutrum faucibus. Quisque placerat facilisis egestas cillum dolore. Fictum, deserunt mollit anim laborum astutumque!"
                    },
                    {
                        text: "Excepteur sint obcaecat cupiditat non proident culpa. Magna pars studiorum, prodita quaerimus. Tu quoque, Brute, fili mi, nihil timor populi, nihil! At nos hinc posthac, sitientis piros Afros. Nihilne te nocturnum praesidium Palati, nihil urbis vigiliae."
                    },
                    {
                        text: "Excepteur sint obcaecat cupiditat non proident culpa. Magna pars studiorum, prodita quaerimus. Tu quoque, Brute, fili mi, nihil timor populi, nihil! At nos hinc posthac, sitientis piros Afros. Nihilne te nocturnum praesidium Palati, nihil urbis vigiliae."
                    }
                ];
            });

    </script>
</head>
<body ng-controller="ParaghaphDirectiveCtrl">
<div class="container">
    <div my-dir="items"></div>
</div>
</body>
</html>
