<!DOCTYPE html>
<html lang="en" ng-app="CustomDirectiveApp">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>ClassWork - Task 1</title>
    <script src="../../Libraries/angular.js"></script>
    <link href="../../Libraries/bootstrap.css" rel="stylesheet" />
    <link href="../../Libraries/bootstrap-theme.css" rel="stylesheet" />

    <script>


        /*

         ### Задача 1
         Создайте пользовательскую директиву, которой можно передать массив объектов, а результатом её работы будет сгенерированная таблица.
         Столбцы таблицы, будут соответствовать свойствам объекта. Используйте подход с link function и генерацию элементов с помощью jqLite.

         * */

        var customDirictiveApp = angular.module('CustomDirectiveApp',[])
            .controller('CustomDirectiveCtrl', function($scope) {
                $scope.items = [{name: "Superman"}, {name: "Batman"}, {name: "Joker"}];
            })
            .directive('olList', function() {
                return function(scope, el, attr) {
                    var elements = el.children();
                    var attrVal = attr["olList"];
                    var data = scope[attrVal];
                    for(var i = 0; i < elements.length; i++){
                        elements.eq(i).text(data[i].name)
                    }
                }
            })

    </script>
</head>
<body ng-controller="CustomDirectiveCtrl">
<div class="container">
    <ol ol-list="items">
        <li></li>
        <li></li>
        <li></li>
    </ol>
</div>
</body>
</html>
